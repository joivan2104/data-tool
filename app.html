<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>雲端資料建檔工具</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button, select { padding: 6px; margin: 4px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: center; }
    .edit-btn { background-color: #ffc107; }
    .delete-btn { background-color: #dc3545; color: white; }
  </style>
</head>
<body>
  <h2>☁️ 雲端資料建檔工具</h2>
  <div>
    <input id="名稱" placeholder="名稱">
    <input id="總重" type="number" placeholder="總重">
    <input id="板重" type="number" placeholder="板重">
    <input id="件數" type="number" placeholder="件數">
    <input id="長" type="number" placeholder="長">
    <input id="寬" type="number" placeholder="寬">
    <input id="高" type="number" placeholder="高">
    <input id="備註" placeholder="備註">
    <button onclick="addRow()">➕ 新增</button>
  </div>
  <table id="data-table"></table>

  <script>
    const API = "https://script.google.com/macros/s/AKfycbwijAEDzKUEbbt5HxOhCM-dKbDputSfpfgCnmuIVreZ38dY2WAdJ7EvnTcUhLS01vi5/exec";
    let currentData = [];

    function fetchData() {
      fetch(API)
        .then(res => res.json())
        .then(data => {
          currentData = data.map((d, i) => { d.id = i + 1; return d; });
          renderTable();
        });
    }

    function renderTable() {
      const headers = ["群組", "日期", "名稱", "總重", "板重", "淨重", "件數", "長", "寬", "高", "備註", "CBM"];
      const table = document.getElementById("data-table");
      table.innerHTML = "<thead><tr>" + headers.map(h => `<th>${h}</th>`).join("") + "<th>操作</th></tr></thead>";
      const tbody = document.createElement("tbody");
      currentData.forEach((row, i) => {
        const tr = document.createElement("tr");
        headers.forEach(h => {
          const td = document.createElement("td");
          td.contentEditable = h !== "群組" && h !== "日期";
          td.innerText = row[h] || "";
          td.dataset.field = h;
          tr.appendChild(td);
        });
        const tdActions = document.createElement("td");

        const updateBtn = document.createElement("button");
        updateBtn.innerText = "✔ 更新";
        updateBtn.className = "edit-btn";
        updateBtn.onclick = () => updateRow(i, tr);
        tdActions.appendChild(updateBtn);

        const delBtn = document.createElement("button");
        delBtn.innerText = "🗑 刪除";
        delBtn.className = "delete-btn";
        delBtn.onclick = () => deleteRow(i);
        tdActions.appendChild(delBtn);

        tr.appendChild(tdActions);
        tbody.appendChild(tr);
      });
      table.appendChild(tbody);
    }

    function addRow() {
      const today = new Date();
      const dateStr = `${today.getMonth() + 1}/${today.getDate()}`;
      const 長 = parseFloat(document.getElementById("長").value) || 0;
      const 寬 = parseFloat(document.getElementById("寬").value) || 0;
      const 高 = parseFloat(document.getElementById("高").value) || 0;
      const 總重 = parseFloat(document.getElementById("總重").value) || 0;
      const 板重 = parseFloat(document.getElementById("板重").value) || 0;
      const 淨重 = +(總重 - 板重).toFixed(4);
      const CBM = +((長 * 寬 * 高)/1000000).toFixed(4);

      const row = {
        群組: "預設群組",
        日期: dateStr,
        名稱: document.getElementById("名稱").value,
        總重,
        板重,
        淨重,
        件數: document.getElementById("件數").value,
        長, 寬, 高,
        備註: document.getElementById("備註").value,
        CBM
      };
      fetch(API, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(row)
      }).then(fetchData);
    }

    function updateRow(index, rowElement) {
      const cells = rowElement.querySelectorAll("td");
      const updated = { id: index + 1 };
      cells.forEach(td => {
        const key = td.dataset.field;
        if (key) updated[key] = td.innerText.trim();
      });
      fetch(API, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(updated)
      }).then(fetchData);
    }

    function deleteRow(index) {
      if (!confirm("確定要刪除這筆資料嗎？")) return;
      fetch(API, {
        method: "DELETE",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id: index + 1 })
      }).then(fetchData);
    }

    fetchData();
  </script>
</body>
</html>
