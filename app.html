<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>資料建檔工具（雲端同步）</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    input, button { margin: 6px 0; padding: 8px; width: 100%; box-sizing: border-box; font-size: 16px; }
    button {
      background-color: #007bff; color: white; border: none; border-radius: 4px;
      cursor: pointer; padding: 6px 12px; font-size: 14px; margin: 4px 4px 4px 0; width: auto;
    }
    button:hover { background-color: #0056b3; }
    label { display: block; margin-top: 12px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>☁️ 雲端資料建檔工具</h1>
  <div id="form-area">
    <label>名稱：</label><input type="text" id="名稱" placeholder="請輸入 名稱" required />
    <label>總重：</label><input type="number" id="總重" />
    <label>板重：</label><input type="number" id="板重" />
    <label>件數：</label><input type="number" id="件數" />
    <label>長(cm)：</label><input type="number" id="長" />
    <label>寬(cm)：</label><input type="number" id="寬" />
    <label>高(cm)：</label><input type="number" id="高" />
    <label>備註：</label><input type="text" id="備註" />
    <button onclick="submitData()">📌 送出資料</button>
  </div>

  <script>
    const webhook = "https://script.google.com/macros/s/AKfycbwijAEDzKUEbbt5HxOhCM-dKbDputSfpfgCnmuIVreZ38dY2WAdJ7EvnTcUhLS01vi5/exec";

    function submitData() {
      const today = new Date();
      const 日期 = `${today.getMonth() + 1}/${today.getDate()}`;
      const 名稱 = document.getElementById("名稱").value;
      const 總重 = parseFloat(document.getElementById("總重").value) || 0;
      const 板重 = parseFloat(document.getElementById("板重").value) || 0;
      const 件數 = document.getElementById("件數").value;
      const 長 = parseFloat(document.getElementById("長").value) || 0;
      const 寬 = parseFloat(document.getElementById("寬").value) || 0;
      const 高 = parseFloat(document.getElementById("高").value) || 0;
      const 備註 = document.getElementById("備註").value;
      const 淨重 = +(總重 - 板重).toFixed(4);
      const CBM = +((長 * 寬 * 高) / 1000000).toFixed(4);

      if (!名稱) {
        alert("請輸入名稱");
        return;
      }

      const data = {
        日期, 名稱, 總重, 板重, 淨重, 件數, 長, 寬, 高, 備註, CBM
      };

      fetch(webhook, {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(data)
      }).then(() => {
        alert("✅ 資料已成功送出到雲端！");
        document.getElementById("form-area").reset?.();
      }).catch(err => {
        console.error(err);
        alert("❌ 資料送出失敗！");
      });
    }
  </script>
</body>
</html>
