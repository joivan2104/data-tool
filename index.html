
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>登入系統</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 80px; }
    input { margin: 6px; padding: 8px; font-size: 16px; width: 200px; }
    button { padding: 8px 16px; font-size: 16px; margin-top: 12px; }
  </style>
</head>
<body>
  <h2>🔐 登入系統</h2>
  <input type="text" id="username" placeholder="帳號"><br>
  <input type="password" id="password" placeholder="密碼"><br>
  <button onclick="login()">登入</button>

  <script>
    const users = {
      "user": { password: "82771526", role: "user" },
      "admin": { password: "24700858", role: "admin" }
    };

    function login() {
      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;

      if (users[u] && users[u].password === p) {
        sessionStorage.setItem("role", users[u].role);
        location.href = "app.html"; // 實際主頁程式碼檔案
      } else {
        alert("帳號或密碼錯誤");
      }
    }
  </script>
</body>
</html>
